# Playbook to deploy Ghost and its components

- name: DB install and start
  vars_files:
    - secrets.yml
  hosts: localhost 
  roles:
      - mysql
  tags: 
    - dbinstall

- name: Ghost install and start
  vars_files:
    - secrets.yml
  hosts: localhost
  roles:
      - ghost
  tags:
    - ghostinstall


- name: Monitoring install and start
  hosts: localhost
  roles:
      - monitoring
  tags:
    - monit

- import_playbook: scale-ghost.yml